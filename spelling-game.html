<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #e5deff 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            text-align: center;
        }

        .game-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .level-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .level-easy {
            background: #F2FCE2;
            color: #2F4858;
        }

        .level-medium {
            background: #E5DEFF;
            color: #2F4858;
        }

        .level-hard {
            background: #8B5CF6;
            color: white;
        }

        .speak-button {
            background: #4F46E5;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem auto;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid #E5E7EB;
            border-radius: 0.5rem;
            margin: 1rem 0;
            text-align: center;
        }

        .submit-button {
            background: #4F46E5;
            color: white;
            padding: 1rem 2rem;
            width: 100%;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #E5E7EB;
            border-radius: 5px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4F46E5;
            transition: width 0.3s ease;
        }

        .correct {
            animation: bounce 0.5s;
            border-color: #10B981;
        }

        .incorrect {
            animation: shake 0.5s;
            border-color: #EF4444;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success {
            background: #10B981;
        }

        .toast.error {
            background: #EF4444;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spellcheck Game</h1>
        <div class="level-buttons">
            <button class="level-easy" onclick="setLevel('easy')">Easy</button>
            <button class="level-medium" onclick="setLevel('medium')">Medium</button>
            <button class="level-hard" onclick="setLevel('hard')">Hard</button>
        </div>
        <div class="game-card">
            <p>Score: <span id="score">0</span></p>
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            <button class="speak-button" onclick="speakWord()">ðŸ”Š</button>
            <p>Press Space to hear the word</p>
            <input type="text" id="userInput" class="input-field" placeholder="Type the word here and press Enter...">
            <button class="submit-button" onclick="checkSpelling()">Check Spelling (Enter)</button>
            <p>Press Esc to change level</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const words = {
            easy: [
                "apple", "banana", "cat", "dog", "egg", "fish", "goat", "hat", 
                "ice", "jump", "kite", "lamp", "moon", "nest", "orange", "pen",
                "queen", "rain", "sun", "tree", "umbrella", "van", "water", "box",
                "yellow", "zebra"
            ],
            medium: [
                "chocolate", "dinosaur", "elephant", "flamingo", "giraffe", 
                "hospital", "internet", "kangaroo", "library", "mountain",
                "octopus", "penguin", "question", "rainbow", "sandwich",
                "telephone", "umbrella", "vacation", "whisper", "xylophone",
                "yesterday", "butterfly", "crocodile", "dangerous", "exercise"
            ],
            hard: [
                "absolutely", "beautiful", "celebration", "dangerous", "environment",
                "fascinating", "government", "happiness", "important", "knowledge",
                "laboratory", "magnificent", "necessary", "opportunity", "particular",
                "qualification", "responsible", "spectacular", "temperature", "understand",
                "vocabulary", "wonderful", "xylophone", "yesterday", "zoologist",
                "achievement", "brilliant", "confidence", "determination", "extraordinary"
            ]
        };

        let currentLevel = null;
        let currentWord = '';
        let score = 0;
        let progress = 0;
        let usedWords = new Set();

        const correctSound = new Audio("/correct.mp3");
        const wrongSound = new Audio("/wrong.mp3");
        const applauseSound = new Audio("/applause.mp3");
        const buzzerSound = new Audio("/buzzer.mp3");

        function setLevel(level) {
            currentLevel = level;
            score = 0;
            progress = 0;
            usedWords.clear();
            document.getElementById('score').textContent = score;
            document.getElementById('progress').style.width = '0%';
            getNewWord();
        }

        function getNewWord() {
            if (!currentLevel) return;
            const levelWords = words[currentLevel];
            const availableWords = levelWords.filter(word => !usedWords.has(word));
            
            if (availableWords.length === 0) {
                if (currentLevel === "easy") {
                    currentLevel = "medium";
                    usedWords.clear();
                    showToast("Level Up! ðŸŽ‰ Welcome to Medium level!", "success");
                } else if (currentLevel === "medium") {
                    currentLevel = "hard";
                    usedWords.clear();
                    showToast("Level Up! ðŸŽ‰ Welcome to Hard level!", "success");
                } else {
                    currentLevel = "easy";
                    usedWords.clear();
                    showToast("Congratulations! ðŸ† Starting over from Easy.", "success");
                }
                score = 0;
                progress = 0;
                document.getElementById('score').textContent = score;
                document.getElementById('progress').style.width = '0%';
                getNewWord();
                return;
            }

            currentWord = availableWords[Math.floor(Math.random() * availableWords.length)];
            usedWords.add(currentWord);
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').className = 'input-field';
        }

        function speakWord() {
            const utterance = new SpeechSynthesisUtterance(currentWord);
            window.speechSynthesis.speak(utterance);
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        function checkSpelling() {
            const userInput = document.getElementById('userInput').value.toLowerCase();
            const input = document.getElementById('userInput');

            if (userInput === currentWord.toLowerCase()) {
                correctSound.play();
                applauseSound.play();
                score++;
                progress = Math.min(progress + 10, 100);
                document.getElementById('score').textContent = score;
                document.getElementById('progress').style.width = progress + '%';
                input.className = 'input-field correct';
                showToast('Correct! ðŸŽ‰ Keep going!', 'success');
                
                if (progress === 100) {
                    setTimeout(() => {
                        if (currentLevel === "easy") {
                            setLevel("medium");
                        } else if (currentLevel === "medium") {
                            setLevel("hard");
                        } else {
                            setLevel("easy");
                        }
                    }, 1500);
                } else {
                    setTimeout(getNewWord, 1500);
                }
            } else {
                wrongSound.play();
                buzzerSound.play();
                input.className = 'input-field incorrect';
                showToast(`Incorrect! The word was: ${currentWord}`, 'error');
                setTimeout(() => {
                    input.value = '';
                    input.className = 'input-field';
                }, 1500);
            }
        }

        // Add keyboard event listeners
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && currentLevel) {
                checkSpelling();
            } else if (e.key === ' ' && currentLevel) {
                e.preventDefault();
                speakWord();
            } else if (e.key === 'Escape' && currentLevel) {
                currentLevel = null;
                score = 0;
                progress = 0;
                usedWords.clear();
                document.getElementById('score').textContent = score;
                document.getElementById('progress').style.width = '0%';
            }
        });

        // Initialize the game
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSpelling();
            }
        });
    </script>
</body>
</html>
